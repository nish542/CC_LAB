<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAP Hello UI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    pre {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ‘‹ Say Hello</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="callSayHello()">Say Hello</button>

    <h3>Response:</h3>
    <pre id="responseBox">Waiting for response...</pre>
  </div>

  <script>
    async function callSayHello() {
      const name = document.getElementById("nameInput").value;
      const url = "http://localhost:8000/wsdl";

      const soapEnvelope = `
        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
                          xmlns:hel="http://example.com/hello">
          <soapenv:Header/>
          <soapenv:Body>
            <hel:sayHello>
              <name>${name}</name>
            </hel:sayHello>
          </soapenv:Body>
        </soapenv:Envelope>
      `;

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "text/xml;charset=UTF-8",
            "SOAPAction": "sayHello"
          },
          body: soapEnvelope
        });

        const text = await res.text();
        console.log("Raw SOAP Response:", text);

        const match = text.match(/<greeting>(.*)<\/greeting>/);
        const greeting = match ? match[1] : "No greeting found";

        document.getElementById("responseBox").textContent = greeting;

      } catch (error) {
        document.getElementById("responseBox").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
