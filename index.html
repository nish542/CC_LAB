<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiee..</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #56669a 0%, #f5f7fa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 36px 44px 32px 44px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.13);
      text-align: center;
      width: 95%;
      max-width: 420px;
      position: relative;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #007bff;
      background: #e7f1ff;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }

    h2 {
      margin-bottom: 18px;
      color: #222;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: 1.5px solid #b3c6e0;
      font-size: 17px;
      margin-bottom: 18px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #007bff;
      background: #f4faff;
    }

    button {
      background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
      color: white;
      padding: 13px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 10px;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
    }

    h3 {
      margin-top: 24px;
      margin-bottom: 8px;
      color: #444;
      font-size: 18px;
      font-weight: 500;
    }

    pre {
      background: #f8faff;
      padding: 18px;
      border-radius: 10px;
      margin-top: 0;
      font-size: 17px;
      color: #1a237e;
      min-height: 32px;
      border: 1px solid #e3eafc;
      box-shadow: 0 1px 4px rgba(0,123,255,0.04);
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ‘‹</div>
    <h2>Say Hello</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="callSayHello()">Say Hello</button>

    <h3>Response</h3>
    <pre id="responseBox">Waiting for response...</pre>
  </div>

  <script>
    async function callSayHello() {
      const name = document.getElementById("nameInput").value;
      const url = "http://localhost:8000/wsdl";

      const soapEnvelope = `
        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
                          xmlns:hel="http://example.com/hello">
          <soapenv:Header/>
          <soapenv:Body>
            <hel:sayHello>
              <name>${name}</name>
            </hel:sayHello>
          </soapenv:Body>
        </soapenv:Envelope>
      `;

      document.getElementById("responseBox").textContent = "Loading...";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "text/xml;charset=UTF-8",
            "SOAPAction": "sayHello"
          },
          body: soapEnvelope
        });

        const text = await res.text();
        console.log("Raw SOAP Response:", text);

        const match = text.match(/<greeting>(.*)<\/greeting>/);
        const greeting = match ? match[1] : "No greeting found";

        document.getElementById("responseBox").textContent = greeting;

      } catch (error) {
        document.getElementById("responseBox").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
